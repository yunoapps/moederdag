<div class="row questions">


    <div class="question">{{questions[step].question}}</div>

    <div ng-show="genderQuestion" ng-show="!multipleChoiceDisplay" class="multiple-choice-cont">
        <div>
            <button class="btn-yuno-gender" ng-click="next(questions[step].answers[0],0)">
                <img src="images/ic_man.png">
            </button>
            <button class="btn-yuno-gender" ng-click="next(questions[step].answers[1],1)">
                <img src="images/ic_woman.png">
            </button>
        </div>
    </div>

    <div ng-show="multipleChoiceDisplay" class="multiple-choice-cont">
         <div>
            <button class="btn-yuno" ng-click="next(questions[step].answers[0],0)">
                <img ng-src="images/{{icons[0]}}.png">
              <div>{{questions[step].answers[0]}}</div>
            </button>
            <button class="btn-yuno" ng-click="next(questions[step].answers[1],1)">
                <img ng-src="images/{{icons[1]}}.png">
                <div>{{questions[step].answers[1]}}</div>
            </button>
            <button class="btn-yuno" ng-click="next(questions[step].answers[2],2)">
                <img ng-src="images/{{icons[2]}}.png">
                <div>{{questions[step].answers[2]}}<div>
            </button>
        </div>
    </div>

    <div ng-show="nameQuestion">
        <form ng-submit="setName()">
            <input type="text" ng-model="name" class="name"
                   autofocus>
            <input type="submit" value="Volgende" class="btn-yuno-text btn-yuno-next ">
        </form>
        <button ng-Click="skip()" class="btn-yuno-text btn-yuno-prev ">Overslaan</button>

    </div>
</div>
</div>
